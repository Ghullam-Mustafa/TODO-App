<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- 1toastify css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-sm bg-primary">
            <div class="container">
              <H3>My TODO App</H3>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
                  <li class="nav-item">
                    <a class="nav-link" href="#"><h5>Home</h5></a>
                  </li> 
                </ul>
                <form class="d-flex pt-1" role="search">
                  <p >Hi, <span><h5>User!</h5></span></p>
                 
                </form>
              </div>
            </div>
          </nav>
    </div>
    


    <main>
       <div class="section bg-light">
            <div class="container">
                <div class="row ">
                    <div class="col">
                        <h1 class="text-primary text-center">Add Your Task</h1>
                    </div>
                </div>
                <div class="row p-4">
                    <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                        <div class="card p-3 p-md-4 p-lg-5">
                            <div class="row mb-3">
                                <div class="col-12 col-md-6 mb-3 mb-md-0">
                                    <input type="text" class="form-control" placeholder="Title" id="title">
                                </div>
                                <div class="col-12 col-md-6 mb-3 mb-md-0">
                                    <input type="text" class="form-control" placeholder="Location" id="location">
                                </div>
                            </div>

                            <div class="row ">
                                <div class="col">
                                    <textarea class="form-control" placeholder="Description" id="description" ></textarea>
                                </div>
                            </div>

                            <div class="row m-3">
                                <div class="col-12 col-md-6 offset-md-3 text-center ">
                                    <button  class="btn btn-secondary w-100 text-white" id="addTaskButton" onclick="handleSubmit()">Add</button>
                                    <!-- <button  class="btn btn-danger w-100 text-white"  style="display: none;" id="UpdateTask" onclick="handleEdit()">Update Task</button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <h1 class="text-center m-2">Your Tasks</h1>
            <div class="border border-3 p-3 " id="output">
                
            </div>
        </div>
    </main>
    <footer class="mt-3">
        <h6 class="bg-primary text-center text-white p-3">Developed By Ghullam Mustafa</h6>
    </footer>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    </script>
    <!-- Toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Javascript -->
    <script src="/script.js"></script>
</body>

</html>
